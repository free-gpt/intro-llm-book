title: LLM 从理论到实践
description:
google_analytics: G-4ZMS4MK5S7
theme: minima
#remote_theme: pages-themes/architect@v0.2.0
plugins:
  - jekyll-remote-theme # add this line to the plugins list if you already have one
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-assets
  - jekyll-paginate
  - jekyll-toc
exclude:
  - scripts/
  - requirements.txt
  - CNAME
  - .gitignore
  - Gemfile
  - Gemfile.lock

markdown: kramdown
kramdown:
  auto_ids: true
  syntax_highlighter: rouge
  toc_levels: 1..3
  math_engine: mathjax
  mathjax:
    input: TeX

# _config.yml
assets:
  source_maps: true
  destination: "/assets"
  compression: false
  gzip: false
  defaults:
    integrity:
      { css, img, js }: false
  caching:
    enabled: true
    path: ".jekyll-cache/assets"
    type: file
  # --
  # Assets you wish to always have compiled.
  #   This can also be combined with raw_precompile which
  #   copies assets without running through the pipeline
  #   making them ultra fast.
  # --
  precompile: []
  raw_precompile: []
  #
  # --
  # baseurl: whether or not to append site.baseurl
  # destination: the folder you store them in on the CDN.
  # url: the CDN url (fqdn, or w/ identifier).
  # --
  cdn:
    baseurl: false
    destination: false
    url: null
  # --
  # See lib/jekyll/assets/config.rb
  #   for a list of defaults
  # --
  sources:
    - _assets/custom
  plugins:
    css: { autoprefixer: {} }
    img: { optim: {} }
